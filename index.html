<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="css/style.css">
    <script src="JS/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
   <div id="container">
       <div class="display">
           <div class="displayNum">0</div>
        </div>
       <div class="buttons">
           <div class="rows">
               <button class="clear">Clear</button>
               <button class="del">Del</button>
               <button class="signs plus">+</button>
           </div>
           <div class="rows">
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine ">9</button>
            <button class="signs minus">-</button>
            </div>
            <div class="rows">
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="signs multiply">*</button>
            </div>
            <div class="rows">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="signs divide">/</button>
            </div>
            <div class="rows">
                <button class="number zero">0</button>
                <button class="dot">.</button>
                <button class="signs equal">=</button>
            </div>
    
       </div>
   </div> 
</body>
</html>
